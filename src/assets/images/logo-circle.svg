<svg viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
<style>
.animation04 {
  opacity: 0;
  transform-origin: center center;
  animation: scale 0.4s 1s forwards;
  margin: auto;
}
@keyframes scale {
    0% {
      transform: scale(0);
    }
    60% {
      transform: scale(1);
    }
    100% {
      opacity: 100%;
      transform: scale(0.6);
    }
  }
</style>
  <circle class="animation04" cx="12" cy="12" r="10" fill="#EB1C42" stroke="#322A42" />
</svg>
